<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Brightness Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Video Brightness Detector</h1>
            <p class="subtitle">Upload a video or image to detect its brightest point</p>
        </div>
        
        <div id="dropZone" class="drop-zone">
            <div class="drop-zone-content">
                <div class="upload-icon">üìÅ</div>
                <p>Drag and drop your file here or click to browse</p>
                <p class="drop-zone-hint">Supports video and image files</p>
            </div>
            <input type="file" id="fileInput" accept="video/*,image/*" style="display: none">
        </div>

        <div id="resultsContainer" class="results-container"></div>
    </div>
    <script src="/static/js/bundle.js"></script>
</body>
</html>
